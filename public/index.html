<!DOCTYPE html>
<html>
  <head>
    <title>Sportify</title>
    <style media="screen">
      header {
         border: 1px solid red;
         margin-bottom: 20px;
      }
      header:after {
        display: table;
        content: "";
        clear: both;
      }
      table {
        border: 1px solid black;
        border-collapse: collapse !important;
      }
      td {
        border: 1px solid black;
      }
      .center-content {
        width: 960px;
        margin: 0 auto;
      }
      .search-container {
        margin-bottom: 30px;
      }
      .menu-btn {
        float: left;
        margin-right: 30px;
        padding-top: 5px;
      }
      .menu-btn span {
        border: 1px solid blue;
        display: block;
        margin-bottom: 5px;
        width: 30px;
      }
      .login-btn {
        float: right;
        margin-right: 30px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation-flex.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="application/javascript" src="./dist/bundle.js"></script>
  </body>
</html>
